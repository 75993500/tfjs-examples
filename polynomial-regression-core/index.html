<html>

<head>
  <title>TensorFlow.js: 拟合曲线到合成api</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../shared/tfjs-examples.css" />

  <style>
    .plots {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    #data,
    #random,
    #trained {
      margin: 30px;
    }

    .caption {
      font-weight: bold;
    }

    .coeff {
      font-weight: normal;
    }
  </style>

</head>

<body>
  <div class='tfjs-example-container'>
    <section class='title-area'>
      <h1>TensorFlow.js: 将曲线拟合到合成数据</h1>
      <p class='subtitle'>训练模型以学习三次函数的系数.</p>
    </section>

    <section>
      <p class="section-head">说明</p>
      <p>
        该模型学习近似用于生成左下方所示点的三次函数的系数.
      </p>
      <p>
        查看 <a href="https://js.tensorflow.org/tutorials/fit-curve.html">本教程</a> 更多细节.
      </p>
    </section>

    <section>
      <p class="section-head">输入数据</p>
      <div id="data">
        <div class="caption">原始数据（合成）</div>
        <div class="caption">True 系数: <span class='coeff'></span></div>
        <div class="plot"></div>
      </div>
    </section>

    <section>
      <p class="section-head">模型输出</p>
      <div class="with-cols">
        <div id="random">
          <div class="caption">具有随机系数的拟合曲线（训练前）</div>
          <div class="caption">随机系数:
            <span class='coeff'></span>
          </div>
          <div class="plot"></div>
        </div>
        <div id="trained">
          <div class="caption">拟合曲线与学习系数（训练后）</div>
          <div class="caption">学到的系数:
            <span class='coeff'></span>
          </div>
          <div class="plot"></div>
        </div>
      </div>
    </section>
  </div>
  <script src="index.js"></script>
</body>

</html>
